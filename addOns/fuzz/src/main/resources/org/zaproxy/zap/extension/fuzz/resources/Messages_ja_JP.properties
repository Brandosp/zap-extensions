fuzz.fuzzer.tab.initialMessage = <html>To fuzz a request string\:<ul><li>Select a request in one of the tabs that displays messages;</li><li>Highlight one of the strings you wish to fuzz in the Request tab;</li><li>Right click in the Request tab and select 'Fuzz...';</li><li>The selected location will be added to the table of 'Fuzz Locations' and it'sready to accept payloads. After selecting the button 'Payloads...', a new dialogue isshown which allows to manage the payloads of the selected location;</li><li>New 'Fuzz Locations' can be added by selecting the position or string in messageshown at the left panels, once the location is chosen it can be added by pressing the'Add...' button of the 'Fuzz Locations' table;</li><li>More options are available in the 'Options' tab allowing to configure with moredetail the fuzz process;</li><li>Once at least one 'Fuzz Location' has been defined press the 'Start Fuzzer'button to start the fuzzing;</li><li>The results will then be listed in this tab - select them to see the fullrequests and responses.</li><li>It's also possible to open the 'Fuzzer' dialogue by selecting a message and choosing 'Attack' > 'Fuzz...'.</li></ul></html>

