exim.api.other.exportHarById.param.ids = 返すメッセージのID (数値)
exim.api.other.sendHarRequest = 最初のHARリクエストエントリを送信し、任意でリダイレクトをフォローします。\n送信されたリクエスト、受信されたレスポンス、およびフォローされたリダイレクト (ある場合) をHARフォーマットで返します。\nリクエスト送信時 (およびリダイレクトフォロー時) にはモードが強制適用されます。カスタム手動リクエストは 'Safe' モードでは実行できず、'Protected' モードでもスコープ外の場合は実行できません。
exim.api.other.sendHarRequest.param.followRedirects = リダイレクトを追従する場合は true、そうでなければ false。
exim.api.other.sendHarRequest.param.request = HARリクエストの未加工JSON

